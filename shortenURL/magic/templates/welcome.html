{% extends 'base.html' %}

{% block content %}
    <form method="post" action="{{ url('short') }}">
	    <fieldset>
			<label>URL</label>
			<input id="originURL" type="text" placeholder="http://" name="originURL" maxlength="256">
			<span class="help-block">Please make sure your url starts with <code>http://</code></span>
			<button type="submit" class="btn">SHORTEN</button>
		</fieldset>
    </form>
{% endblock %}
